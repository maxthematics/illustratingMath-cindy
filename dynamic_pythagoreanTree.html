<script id="csinit" type="text/x-cindyscript">
//Script (CindyScript)
Q = [[0,0,1], [1,0,1], [1,1,1], [0,1,1]];

pythtree(S,l,r,step) := (
	drawpoly(S*l, color->(1,1/step+.1,1/step+.1));
	drawpoly(S*r, color->(1,1/step+.1,1/step+.1));
	if( step > 1,
		(
			pythtree(S*l, l, r, step-1);
			pythtree(S*r, l, r, step-1);
		)
	);
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//Script (CindyScript)
depth = round(|SlS,SlP|/|SlS,SlE|*13);
print(depth);

Q0 = Q*transpose(map(Q_4,Q_3, A, B));
drawpoly(Q0, color->(1,0,0));

trLeft = transpose(map(Q0_1, Q0_2, A, S));
trRight = transpose(map(Q0_1, Q0_2, S, B));

pythtree(Q0,trLeft,trRight,depth)
;

</script>
